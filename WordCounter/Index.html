<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>WordCounter</title>
  </head>
  <body>
    <h1>Word Counter</h1>

    <div class="container">
      <textarea placeholder="Enter your text-area"></textarea>

      <div class="output-container">
        <div class="output">
          <p class="words">Words</p>
          <span data-word-count>0</span>
        </div>
        <div class="output">
          <p class="characters">Characters</p>
          <span data-character-count>0</span>
        </div>
        <div class="output">
          <p class="sentences">Sentences</p>
          <span data-sentence-count>0</span>
        </div>
        <div class="output">
          <p class="paragraphs">Paragraphs</p>
          <span data-paragraph-count>0</span>
        </div>
      </div>
    </div>

    <script src="./Script.js"></script>
  </body>
</html>
